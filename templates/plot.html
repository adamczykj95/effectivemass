{% extends "base.html" %}

{% block content %}
	<h1>Plot excel by copy/paste</h1>
	<hr>
	<form method="post" action="{{ url_for('plot') }}" id="pasteform" autocomplete="off">
		<div class="plot_input_wrapper">
			<div class="textarea_container">
				<label for="xdata">Paste X-data here </label>
				<br>
				<textarea id="xdata" name="xdata" rows="4" cols="20"></textarea>
			</div>
			<div class="textarea_container">
				<label for="ydata">Paste Y-data Here </label>
				<br>
				<textarea id="ydata" name="ydata" rows="4" cols="20"></textarea>
			</div>
		</div>
		<input type="submit" value="Submit" onclick="this.disabled=true;this.value='Calculating, please wait...';this.form.submit();">
	</form>

{% if error==True %}
<p class="error">Error: {{error_message}}</p>
{% endif %}

{% if success==True %}
<a href="{{ url_for('download', name=plot_file_location) }}">
<img src="{{ url_for('download', name=plot_file_location) }}" width="300" height="300">
</a>

<a href="{{ url_for('download', name=scatter_file_location) }}">
<img src="{{ url_for('download', name=scatter_file_location) }}" width="300" height="300">
</a>
{% endif %}

{% endblock %}
